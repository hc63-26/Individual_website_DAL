{% extends "base.html" %}

{% block content %}
<main class="content-wide">
    <h2>Add New Project</h2>
    
    <form method="POST" class="form-horizontal">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
        </div>
        
        <div class="form-group">
            <label for="image_file_name" class="col-sm-2 control-label">Image Filename</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="image_file_name" name="image_file_name" 
                       placeholder="e.g., project.png" 
                       title="Enter the filename of an image in the static/images/ directory">
                <small class="help-block">Enter the filename of an image that exists in the static/images/ directory</small>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Add Project</button>
                <a href="{{ url_for('projects') }}" class="btn btn-default">Cancel</a>
            </div>
        </div>
    </form>
</main>
{% endblock %}
